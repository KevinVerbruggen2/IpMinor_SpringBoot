<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='login')}"></head>
<body>

<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="border border-3 border-primary"></div>
        <div class="card bg-white shadow-lg">
          <div class="card-body p-5">
            <form th:action="@{/login}" method="POST" class="mb-3 mt-md-4">
              <h2 class="fw-bold mb-2 text-uppercase ">IP Minor Groep 34-1</h2>
              <p class=" mb-5">Please enter your login and password!</p>

              <div class="alert alert-danger" th:if="${param.error}">
                Invalid username or/and password.</div>
              <div class="alert alert-danger" th:if="${param.logout}">
                You have been logged out.</div>

              <div class="mb-3">
                <label for="username" class="form-label ">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Bert">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label ">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="*******">
              </div>
              <div class="d-grid">
                <button class="btn btn-outline-dark" type="submit">Login</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
