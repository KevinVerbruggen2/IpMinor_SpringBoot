<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='storage.update')}"></head>
<body>
<header th:replace="~{fragments/header :: header(current='updateStorage')}"></header>
<main class="m-5">
  <div class="container-xxl">
    <h1 th:text="#{storage.update}"></h1>

    <form method="post" th:action="@{/storage/update/{id}(id=${storageDto.id})}" class="row g-3" th:object="${storageDto}">
      <span th:if="${errorUnique != null}" th:text="#{error.storage.unique}" class="text-danger"></span>
      <span th:if="${error != null}" th:text="${error}" class="text-danger"></span>
      <div class="form-group col-12">
        <label for="name" th:text="#{storage.name}"></label>
        <input type="text" th:field="*{name}" class="form-control" id="name">
        <span th:each="error:${#fields.errors('name')}" th:text="#{${error}}" class="text-danger"></span>
      </div>
      <div class="form-group col-12">
        <label for="place" th:text="#{storage.place}"></label>
        <input type="number" th:field="*{place}" class="form-control" id="place" >
        <span th:each="error:${#fields.errors('place')}" th:text="#{${error}}" class="text-danger"></span>
      </div>
      <div class="form-group col-md-6">
        <label for="availableSpace" th:text="#{storage.square.meter}"></label>
        <input type="number" step="0.01" th:field="*{availableSpace}" class="form-control" id="availableSpace" >
        <span th:each="error:${#fields.errors('availableSpace')}" th:text="#{${error}}" class="text-danger"></span>
      </div>
      <div class="form-group col-md-6">
        <label for="height" th:text="#{storage.height}"></label>
        <input type="number" step="0.01" th:field="*{height}" class="form-control" id="height" >
        <span th:each="error:${#fields.errors('height')}" th:text="#{${error}}" class="text-danger"></span>
      </div>
      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><!-- Third party plugin JS-->
</body>
</html>
